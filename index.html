<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODMAS Calculator</title>
    <link rel="stylesheet" href="boddy.css">
</head>
<body>
    <div id="welcome-screen">
        <h2>Welcome to Boddy - your math buddy for BODMAS calculations</h2>
        <label for="student-name">Enter your name:</label>
        <input type="text" id="student-name" placeholder="Your name">
        <button onclick="startCalculator()">Start</button>
    </div>

    <div id="calculator-screen" style="display: none;">
        <h2 id="greeting"></h2>
        <label for="calculation-input">Enter your calculation</label>
        <input type="text" id="calculation-input" placeholder="e.g., (2+3)*4">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <script src="boddy.js"></script>
</body>
</html>
